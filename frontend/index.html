<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Engineer Technical Test</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="heading">
            <h1 class="heading_title">Frontend Engineer Technical Test</h1>
            <div class="heading_credits">
                <span class="heading_credits_container">
                    <img class="heading_icon icon" src="assets/info-circle.svg">
                    <span class="heading_credits">NASA Astronomy Picture</span>
                </span>
                <span class="heading_credits_container">
                    <img class="heading_icon icon" src="assets/code.svg">
                    <span class="heading_credits">James Crooke</span>
                </span>
            </div>
        </section>
        <section class="apod">
            <h3 class="apod_title">Today's Photo: NGC 6302: The Butterfly Nebula</h3>
            <img class="apod_img" src="" alt="">
            <div>
                <span class="apod_credits_container">
                    <img class="apod_icon icon" src="assets/calendar-alt.svg">
                    <span id="apod-date" class=" apod_text date">2025 June 6</span>
                </span>
                <span class="apod_credits_container">
                    <img class="apod_icon icon" src="assets/copyright.svg">
                    <span id="apod-credit" class="apod_text credit">Mike Selby</span>
                </span>
            </div>
        </section>
        <section class="other-photos">
            <h3 class="other-photos_title">Other Photos</h3>
            <div id="other-photos_image-grid" class="other-photos_grid">

            </div>

        </section>
    </main>
    <script type="module" src=" js/main.js"></script>
</body>

</html>
